<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Awesome icons</title>
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-book" aria-hidden="true"></i>Library</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-minus" aria-hidden="true"></i>Applications</a>
                </li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a></li>
            </ul>
        </nav>

        <p>
            <button class="shopping"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Checkout</button>
            <button class="info"><i class="fa fa-info" aria-hidden="true"></i>Info</button>
            <button class="delete"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
        </p>
    </body>
</html>
