<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Fitness Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="card-container">
                <div class="left-side">
                    <img src="image/calculator.png" alt="photo" />
                </div>

                <div class="right-side">
                    <h1>FITNESS CALCULATOR</h1>

                    <div class="buttons">
                        <button>Standart units (US)</button>
                        <button>Metric units</button>
                    </div>

                    <div class="gender">
                        <p>Gender</p>
                        <select>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                        </select>
                        <input type="text" placeholder="Years" />
                    </div>

                    <div class="weight">
                        <p>Weight</p>
                        <input type="text" placeholder="Pounds..." />
                    </div>

                    <div class="height">
                        <p>Height</p>
                        <input type="text" placeholder="Feet..." />
                        <input type="text" placeholder="Inches..." />
                    </div>

                    <button class="last-btn">Calculate</button>
                </div>
            </div>
        </div>
    </body>
</html>
