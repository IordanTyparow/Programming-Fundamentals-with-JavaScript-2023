<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ColorBlocks</title>
        <style>
            div.greenBlock {
                background-color: green;
            }
            div.blueBlock {
                background-color: blue;
            }
            div.redBlock {
                background-color: red;
            }
            div.purpleBlock {
                background-color: purple;
            }
            div.orangeBlock {
                background-color: orange;
            }
            div {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="greenBlock">green block</div>
        <div class="blueBlock">blue block</div>
        <div class="redBlock">red block</div>  
        <div class="purpleBlock">purple block</div>
        <div class="orangeBlock">orange block</div>
    </body>
</html>
